<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo da Memoria ‚Äî ScanSource</title>

  <!-- CSS (bump de vers√£o para for√ßar atualiza√ß√£o no totem) -->
  <link rel="stylesheet" href="style.css?v=gibson-fix-acentos" />

  <!-- Pr√©-carrega o verso das cartas para evitar ‚Äúpiscar‚Äù -->
  <link rel="preload" as="image" href="CONTRA.png" />
</head>
<body>
  <!-- LOGIN -->
  <div id="loginOverlay" class="overlay">
    <div class="panel login-card">
      <img id="logoBtn" class="logo-btn" src="scansource-cor.png" alt="ScanSource" />
      <h1 class="brand">Dell na ScanSource</h1>
      <p class="subtitle">Preencha para Jogar</p>

      <form id="loginForm" novalidate>
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

        <label for="telefone">Telefone (so numeros)</label>
        <input
          type="tel" id="telefone" name="telefone"
          placeholder="Ex.: 11999998888" inputmode="numeric" pattern="\d{10,11}" required
        />
        <small class="hint">Aceita 10 ou 11 d√≠gitos (ex.: 11999998888).</small>

        <button type="submit" id="btnEntrar" class="btn-primary">Entrar e jogar</button>
        <p id="loginErro" class="erro hidden"></p>
      </form>
    </div>
  </div>

  <!-- JOGO -->
  <div class="panel container hidden" id="gameContainer">
    <h1 class="game-title">üß† Jogo da Memoria</h1>
    <div class="status-bar">
      <div id="player">Jogador: ‚Äî</div>
      <div id="score">Pontos: 0</div>
      <div id="timer">Tempo: 30s</div>
    </div>
    <div id="gameBoard" class="board"></div>
    <div id="winMessage" class="hidden"></div>
  </div>

  <!-- RANKING -->
  <div id="rankingOverlay" class="overlay hidden">
    <div class="panel ranking-card">
      <h2 class="ranking-title">üèÜ Ranking</h2>
      <p id="lastResult" class="last-result"></p>
      <ol id="rankingList" class="ranking-list"></ol>
      <div class="ranking-actions">
        <button id="btnSalvarBaixar" class="btn-save">Salvar & Baixar dados</button>
        <button id="btnVoltar" class="btn-secondary">Voltar para tela inicial</button>
      </div>
    </div>
  </div>

  <script src="script.js?v=gibson-fix-acentos"></script>
</body>
</html>
