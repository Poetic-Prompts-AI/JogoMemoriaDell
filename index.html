<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

<body>
  <!-- LOGIN -->
  <div id="loginOverlay" class="overlay">
    <div class="panel login-card">
      <img id="logoBtn" class="logo-btn" src="logo.png" alt="ScanSource" />
      <h1 class="brand"></h1>
      <p class="subtitle">Preencha para jogar</p>

      <form id="loginForm" novalidate>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required />

        <label for="empresa">Empresa</label>
        <input type="text" id="empresa" name="empresa" placeholder="Sua empresa" required />

        <button type="submit" id="btnEntrar" class="btn-primary">Entrar e jogar</button>
        <p id="loginErro" class="erro hidden"></p>
      </form>
    </div>
  </div>

  <!-- JOGO -->
  <div class="panel container hidden" id="gameContainer">
    <h1 class="game-title">ðŸ§  Jogo da Memoria</h1>
    <div class="status-bar">
      <div id="player">Jogador: â€”</div>
      <div id="score">Pontos: 0</div>
      <div id="timer">Tempo: 40s</div>
    </div>
    <div id="gameBoard" class="board"></div>
    <div id="winMessage" class="hidden"></div>
  </div>

  <!-- FINAL (sem ranking) -->
  <div id="resultOverlay" class="overlay hidden">
    <div class="panel result-card">
      <h2 class="result-title">ðŸŽ‰ Resultado</h2>
      <p id="lastResult" class="last-result"></p>
      <div class="result-actions">

        <button id="btnVoltar" class="btn-secondary">Voltar para tela inicial</button>
      </div>
    </div>
  </div>

  <script src="script.js?v=nome-empresa-sem-ranking"></script>
</body>
</html>
